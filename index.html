<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Source Component Evaluation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Evaluating the Impact of Open-Source Libraries</h1>
        <div class="form-section">
            <label for="librarySelect">Select Open-Source Library:</label>
            <select id="librarySelect">
                <option value="react">HTML</option>
                <option value="vue">CSS</option>
                <option value="angular">Angular JS</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="jquery">java script</option>
            </select>
            <button onclick="evaluateLibrary()">Evaluate</button>
        </div>
        <div class="result-section">
            <h2>Evaluation Results</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
